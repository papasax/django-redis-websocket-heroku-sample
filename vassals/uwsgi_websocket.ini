[default]
umask = 002
master = true
no-orphans = true
uid = unixuser
gid = unixgroup
threads = 1
env = DJANGO_SETTINGS_MODULE=chatserver.settings
env = DJANGO_STATIC_ROOT=/app/staticfiles

[uwsgi]
http-socket = /tmp/nginx_web.socket
chmod-socket = 666
processes = 1
die-on-term = true
module = wsgi_websocket:application
memory-report = true
hook-accepting1 = exec:touch /tmp/app-initialized
gevent = 1000
http-websockets = true
buffer-size = 32768
vacuum = true
ini = :default
