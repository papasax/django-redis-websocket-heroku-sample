[uwsgi]
http-socket = /tmp/nginx_web.socket
chmod-socket = 666
master = true
no-orphans = true
processes = 1
die-on-term = true
module = bibliocratie.wsgi_websocket:application
memory-report = true
hook-accepting1 = exec:touch /tmp/app-initialized
gevent = 1000
http-websockets = true
buffer-size = 32768
vacuum = true
umask = 002
uid = unixuser
gid = unixgroup
threads = 1
ini = :default

