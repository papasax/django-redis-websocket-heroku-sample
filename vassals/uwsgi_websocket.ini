[uwsgi]
http-socket = /tmp/nginx_web.socket
chmod-socket = 666
master = true
no-orphans = true
processes = 2
die-on-term = true
module = wsgi_websocket:application
memory-report = true
hook-accepting1 = exec:touch /tmp/app-initialized
gevent = 1000
http-websockets = true
buffer-size = 32768
vacuum = true

