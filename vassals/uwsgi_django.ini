[default]
umask = 002
master = true
no-orphans = true
uid = unixuser
gid = unixgroup
threads = 1
env = DJANGO_SETTINGS_MODULE=chatserver.settings
env = DJANGO_STATIC_ROOT=/app/staticfiles

[uwsgi]
uwsgi-socket = /tmp/nginx_django.socket
chmod-socket = 666
master = true
processes = 3
die-on-term = true
module = wsgi_django:application
memory-report = true
hook-accepting1 = exec:touch /tmp/app-initialized
